name: Release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up credentials
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Install dependencies
        run: npm i

      - name: Checkout to production
        run: git checkout -B production

      - name: Update version
        run: |
          echo "${GITHUB_REF#*/*/}" > version
          git add -f version
      - name: Run build
        run: npm run-script build

      - name: Add dist directory
        run: git add -f dist

      - name: Commit files
        run: |
          git commit -m "Release: ${GITHUB_REF#*/*/}" | echo

      - name: Change tag
        run: |
          RELEASE_TITLE=$(hub release show "${GITHUB_REF#*/*/}" -f %t)
          RELEASE_DESCRIPTION=$(hub release show "${GITHUB_REF#*/*/}" -f %b)
          
          git tag -d ${GITHUB_REF#*/*/}
          git tag -f -a "${GITHUB_REF#*/*/}" -m "$RELEASE_TITLE" "$RELEASE_DESC"
          git push --set-upstream origin :${GITHUB_REF#*/*/}
          hub release delete ${GITHUB_REF#*/*/}
          git push --set-upstream origin ${GITHUB_REF#*/*/}
          hub release create ${GITHUB_REF#*/*/} -m "$RELEASE_TITLE" "$RELEASE_DESC"
        env:
          GITHUB_USER: <ORG>
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        run: git push --set-upstream origin production --force --tags
